<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekolah Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS minimal - nanti dipindahkan */
        body { font-family: 'Poppins', sans-serif; margin: 0; }
        .loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; 
                         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                         display: flex; justify-content: center; align-items: center; 
                         color: white; z-index: 9999; }
        .loading-spinner { border: 5px solid #f3f3f3; border-top: 5px solid #4A90E2;
                          border-radius: 50%; width: 50px; height: 50px;
                          animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Memuat Portal Sekolah...</p>
    </div>
    <nav class="header-nav" id="headerNav"></nav>
    <main id="mainContent"></main>
    <nav class="footer-nav" id="footerNav"></nav>
    <div id="loginModal" class="modal"></div>
    <div id="adminModal" class="modal"></div>
    <div id="newsDetailModal" class="modal"></div>
    
    <script src="js/portal.js"></script>
</body>
</html>
